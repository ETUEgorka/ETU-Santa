<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайный Санта</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        select, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Тайный Санта</h1>
    <div>
        <label for="nameSelect">Ваше имя:</label>
        <select id="nameSelect">
            <option value="" disabled selected>Выберите ваше имя</option>
        </select>
    </div>

    <button onclick="chooseTarget()">Выбрать жертву</button>

    <div>
        <label for="targetSelect">Ваша цель:</label>
        <input type="text" id="targetSelect" readonly>
    </div>

    <button onclick="resetSelection()">Очистить поля и убрать человека</button>

    <script>
        const participants = ['Анна', 'Борис', 'Виктор', 'Дарья', 'Егор', 'Жанна']; // Имена участников
        let firstBuffer = [...participants];  // Первый буфер для выбора себя
        let secondBuffer = [...participants]; // Второй буфер для целей

        const nameSelect = document.getElementById('nameSelect');
        const targetSelect = document.getElementById('targetSelect');

        // Заполнение выпадающего списка имен
        function populateDropdown() {
            nameSelect.innerHTML = '<option value="" disabled selected>Выберите ваше имя</option>';
            firstBuffer.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });
        }

        // Функция выбора цели
        function chooseTarget() {
            const selectedName = nameSelect.value;
            if (!selectedName) {
                alert('Пожалуйста, выберите ваше имя.');
                return;
            }

            // Создание списка целей без выбранного участника
            const possibleTargets = secondBuffer.filter(name => name !== selectedName);
            if (possibleTargets.length === 0) {
                alert('Нет доступных целей для выбора.');
                return;
            }

            // Выбор случайной цели
            const randomIndex = Math.floor(Math.random() * possibleTargets.length);
            const target = possibleTargets[randomIndex];
            targetSelect.value = target;

            // Удаление выбранного участника и цели из буферов
            firstBuffer = firstBuffer.filter(name => name !== selectedName);
            secondBuffer = secondBuffer.filter(name => name !== target);

            // Обновление выпадающего списка
            populateDropdown();
        }

        // Функция очистки и удаления участника
        function resetSelection() {
            const selectedName = nameSelect.value;
            if (!selectedName) {
                alert('Сначала выберите имя, чтобы удалить участника.');
                return;
            }
            // Возвращаем участника и цель обратно в буферы
            if (!firstBuffer.includes(selectedName)) {
                firstBuffer.push(selectedName);
            }
            const targetName = targetSelect.value;
            if (targetName && !secondBuffer.includes(targetName)) {
                secondBuffer.push(targetName);
            }

            // Очистка полей
            nameSelect.value = '';
            targetSelect.value = '';
            populateDropdown();
        }

        // Инициализация выпадающего списка
        populateDropdown();
    </script>
</body>
</html>
